# Source: website/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-website
  labels:
    helm.sh/chart: website-0.1.0
    app.kubernetes.io/name: website
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: website
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: website-0.1.0
        app.kubernetes.io/name: website
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-website
      containers:
        - name: website
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
