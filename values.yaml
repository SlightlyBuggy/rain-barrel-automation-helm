# Default values for website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


globals:
  environment: prod
  appname: rain-barrel-automation


services:
  web:
    service:
      listenPort: 80
      type: LoadBalancer
      serviceName: webapp-service
      reservedIp: 192.168.0.132

    app:
      listenPort: 8080
      name: rba-django-app
      image: myersc6535/rain-barrel-automation
      tag: 0.0.7
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 128Mi
    cronjobs:
      image: curlimages/curl:8.12.1
      pingDevices:
        name: ping-devices
        schedule: 0 */1 * * *

      getWeather:
        name: get-weather-observations
        schedule: "30 * * * *"

  db:
    cluster:
      clusterName: rba-db-cluster
      instances: 2
      size: 1Gi
      monitoring: true
      backup:
        schedule: 0 0 * * 0
        supend: false
    service:
      serviceName: rba-db-service
      internalRWServiceName: rba-db-cluster-rw
      reservedIp: 192.168.0.129
  mqtt:
    broker:
      brokerName: mqtt-broker
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    service:
      serviceName: mqtt-service
      reservedIp: 192.168.0.130
