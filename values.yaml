# Default values for website.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


globals:
  environment: prod
  appname: rain-barrel-automation

services:
  web:
    service:
      listenPort: 80
      type: LoadBalancer
      serviceName: webapp-service

    app:
      listenPort: 8080
      name: rba-django-app
      image: myersc6535/rain-barrel-automation
      tag: 0.0.1
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
  db:
    cluster:
      clusterName: rba-db-cluster
      instances: 2
      size: 1Gi
      monitoring: true
    service:
      serviceName: rba-db-service
      reservedIp: 192.168.0.129
  mqtt:
    broker:
      brokerName: mqtt-broker
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    service:
      serviceName: mqtt-service
      reservedIp: 192.168.0.129
